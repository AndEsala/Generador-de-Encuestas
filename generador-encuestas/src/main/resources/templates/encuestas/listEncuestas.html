<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/head.html :: head"></head>
<body>
    <header>
        <nav th:insert="includes/nav.html :: nav"></nav>
    </header>

    <!-- Contenido Principal -->
    <main class="m-3">
        <div class="container">
            <h1 class="text-center">
                <span class="badge bg-dark">Lista de Encuestas</span>
            </h1>

            <a th:href="@{/encuesta/form}" class="btn btn-primary">Crear Encuesta</a>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripci√≥n</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="encuesta : ${encuestas}">
                        <td th:text="${encuesta.id}"></td>
                        <td th:text="${encuesta.name}"></td>
                        <td th:text="${encuesta.description}"></td>
                        <td>
                            <a th:href="@{/encuesta/{id} (id = ${encuesta.id})}" class="btn btn-success">
                                <i class="fa-solid fa-briefcase"></i>
                            </a>

                            <a th:href="@{/encuesta/edit/{id} (id = ${encuesta.id})}" class="btn btn-warning">
                                <i class="fa-solid fa-pencil"></i>
                            </a>
                            
                            <a href="#" class="btn btn-danger">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <!-- Fin - Contenido Principal -->
    
    <footer th:insert="includes/footer.html :: footer"></footer>
</body>
</html>
